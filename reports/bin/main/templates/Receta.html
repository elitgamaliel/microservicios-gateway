<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <style>
@page {
            size: A4;
            margin-top: 0px;
            margin-right: 7px;
            margin-left: 6px;
            text-align:center
        }

         html,
        body {
            font-family: Arial, sans-serif;
            font-size: 11px;
            padding: 0%;
        }
        .container {
        }

        .title1 {
            text-align: center;
            font-size: 11px;
        }

        .title2 {
            text-align: center;
            font-size: 22px;
        }

        table,
        thead,
        tbody,
        tfoot,
        tr,
        th,
        td {
            font-family: Arial, sans-serif;
            font-size: 12px;
            margin: 0;
            padding: 0;
            border: none;
            border-spacing: 0;
            border-color: inherit;
            font-weight: inherit;
            -webkit-border-horizontal-spacing: 0;
            -webkit-border-vertical-spacing: 0;
        }

        table {
            width: 100%;
            margin-bottom: 1px;
            empty-cells: hide;
            border-collapse: separate;
            border-spacing: 0px;
            margin: 0 auto;

        }

        .product{
            border-collapse: collapse;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius:5px;
        }

        th,
        td {
            padding: 15px;
            background-color: rgba(255,255,255,0.2);
            color: black;
        }
        th {
            text-align: left;
        }
    </style>
</head>

<body>

<div class="container">
    <table style="text-align: center;">
        <tr>
            <td style="text-align: center;"><img th:src="@{classpath:static/images/healthy.png}" height="100px"/></td>
            <td>
                <div class="title1" th:text="${recipe.center}">CENTRO</div>
                <div class="title2">PRODUCCION MENSUAL POR PERSONAL</div>
                <div class="title1">Zapallal, rrrrr</div>
                <div class="title1" th:text="${recipe.reference}">Referencia</div>
            </td>
            <td style="text-align: center;"><img th:src="@{classpath:static/images/fatima.png}" height="100px"/></td>
        </tr>
        <tr>
            <td style="text-align: left" colspan="2" th:text="'Nro. HC: '+${recipe.date}">Nro. HC: </td>
            <td th:text="'#'+${recipe.date}"># </td>
        </tr>
        <tr>
            <td style="text-align: left" colspan="2" th:text="'Ap y Nombres: '+${recipe.date}">Ap y Nombres: </td>
        </tr>
    </table>

    <table class="product">
        <thead style="background: #36B0B7; font-weight: bold">
        <tr>
            <td style="width: 70px;">#Prod</td>
            <td style="width: 100px; text-align: left">Nombre Product</td>
            <td style="width: 50px; text-align: left">Con.</td>
            <td style="width: 50px;">Cant</td>
            <td style="width: 100px; text-align: right">Indicaciones</td>
        </tr>
        </thead>
        <tbody style="background: #d4edee">
        <tr th:each="detalle : ${recipe.recipeDetail}">
            <td style="width: 70px;" th:text="${detalle.code}">00032</td>
            <td style="width: 100px;" th:text="${detalle.product}"></td>
            <td style="width: 50px; text-align: left" th:text="${detalle.concentration}">1032</td>
            <td style="width: 50px;" th:text="${detalle.quantity}">1</td>
            <td style="width: 100px; text-align: right" th:text="${detalle.indication}">S/ 65.00</td>
        </tr>
        </tbody>

    </table>

    <table>
        <tr>
            <td th:text="'Fecha de Emisi贸n: '+${recipe.date}">Fecha de Emisi贸n: </td>
        </tr>
        <tr>
            <td style="width: 170px;" colspan="2" th:text="'Hora de Emisi贸n: '+${recipe.date}">Hora de Emisi贸n: </td>
            <td style="width: 50px;"></td>
            <td ><div style="width: 150px;border-style: solid; border-width: 1px 0px 0px 0px;word-wrap: break-word;"
                      th:text="${recipe.doctor}+' & '+${recipe.schoolNumber}"></div></td>
        </tr>
        <tr>
            <td th:text="'Receta valido hasta: '+${recipe.date}">Receta valido hasta: </td>
        </tr>
    </table>

</div>
</body>
</html>
